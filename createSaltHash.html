<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Salt Hash</title>
    <link rel="stylesheet" href="createSaltHash.css" />
  </head>
  <body>
    <div class="generatePasswordBox">
      <h2>Random Password Generator</h2>
      <input type="text" placeholder="Create password" id="password" />
      <div class="button-row">
        <button type="button" onclick="genPassword()">Generate</button>
        <button type="button" onclick="copyPassword()">Copy</button>
      </div>
    </div>
    <div class="saltNhashPasswordBox">
      <h2>Salt and Hash Randomly Generated Password</h2>
      <input type="text" placeholder="Salt and hash password" id="SHpassword" />
      <div class="button-row">
        <button type="button" onclick="saltPassword()">Salt</button>
        <button type="button" onclick="hashPassword()">Hash</button>
      </div>
    </div>
    <script type="text/javascript" src="createSaltHash.js"></script>
  </body>
</html>
